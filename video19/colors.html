<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML</title>
    <style>
    h1{
        color:orangered;
        color:#b1c5b7;
        color:rgb(0, 255, 60);
        color:rgba(0, 255, 0, 0.714);
        color:hsl(330, 19%, 67%);
    } 
    </style>
</head>
<body>
     <h1>Lets Learn about colors</h1>
     <p>
        Color can be represented in:
        <ol>
            <li>Color Keywords</li>
            <li>Hex Color Code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
     </p>
</body>
</html>
