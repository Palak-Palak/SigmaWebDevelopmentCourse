<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Inline elements are those elements which only take up as much width as necessary-->
    <!--Block elements are those elements which start on a new line and take up the entire width of their container by default
    .They essentially claim all the horizontal space for themselves,pushing any content that comesafter them to a new line
    -->
    <p>I am a paragraph</p><!--Block Element-->
    <a href="https://www.google.com">Google</a> <!--Inline element-->
    <div>I am a block element</div>
    <span>I am span and I am inline</span><a href="">Yes he is inline</a>
</body>

</html>
