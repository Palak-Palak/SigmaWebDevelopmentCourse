<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
</head>
<body>
    <!--without using br tag ,write a vertically aligned form-->
    <div>
    <label for="name">Enter the name:</label>
    <input type="text" name="name" id="name" placeholder="Enter the name here" required>
    </div>
    <div>
    <label for="city">Enter the city:</label>
    <input type="text" name="city" id="city" placeholder="Enter the city" required>
    </div>
    <div>
    <label for="pincode">Enter the pincode</label>
    <input type="number" name="pincode" id="pincode" required>
    </div>
